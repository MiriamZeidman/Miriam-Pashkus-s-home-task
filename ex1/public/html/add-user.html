<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/add-user.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form id="userForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="dateOfBirth">Date of Birth:</label><br>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>

        <label for="mobilePhone">Mobile Phone:</label><br>
        <input type="text" id="mobilePhone" name="mobilePhone" required><br>

        <label for="dateOfPositiveResult">Date of Positive Result:</label><br>
        <input type="date" id="dateOfPositiveResult" name="dateOfPositiveResult"><br>

        <label for="recoveryDate">Recovery Date:</label><br>
        <input type="date" id="recoveryDate" name="recoveryDate"><br>

        <button type="button" class="btn btn-primary" onclick="addUser()">Add New User</button>
    </form>
</div>
</body>
</html>
